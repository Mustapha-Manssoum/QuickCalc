<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="/calcul" id="calculatorForm">
        <input type="text" name="operand1" id="operand1" placeholder="Write a number">
        <select name="operation" id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="operand2" id="operand2" placeholder="Write a number">

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

</body>
</html>
